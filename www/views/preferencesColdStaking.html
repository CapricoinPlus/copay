<ion-view class="settings" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>Cold Staking Setup</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>

    <div ng-include="'views/includes/walletItem.html'"></div>

    <div class="list settings-list settings-input-group">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Cold Staking Pubkey</span>
        <input type="text" id="coldstake" type="text" name="coldstake" ng-model="coldstake.value">
      </label>
    </div>
    <div class="settings-explanation">
      <div class="settings-description" translate>
        Cold staking allows you to spend from one machine and stake from another, this greatly increases the safety of your coins.
      </div>
    </div>
    <button class="button button-standard button-primary" ng-click="save()" translate>Save</button>
  </ion-content>
</ion-view>
